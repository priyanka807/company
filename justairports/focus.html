<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Focus Example</title>
    <style>
        /* CSS rule to remove outline from buttons when focused but not visibly focused */
        button:focus {
            outline: 1;
            background-color: aquamarine;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <button>Click me</button>
</body>
</html>
