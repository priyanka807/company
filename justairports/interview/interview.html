      <script>
        const navItems = document.querySelectorAll(".nav-link ")
            navItems.forEach((items)=>{
                items.addEventListener('click',()=>{

                document.querySelector('.active')?.classList.remove('active')
               items.classList.add('active')
            })

            })

            const head = document.querySelectorAll(".head")
            head.forEach((items)=>{
                items.addEventListener('click',()=>{

                items.classList.remove('active')
                items.classList.add('active')

                document.querySelector('.active')?.classList.remove('active')
               items.classList.add('active')

 const child = document.querySelectorAll(".child ")
           child.forEach((child)=>{

                // document.querySelector('.active')?.classList.remove('active')
               child.classList.remove('child_active')
       
             

            })

            const parentElement = items.parentElement;
               const getChild = parentElement.querySelector('.child')
               getChild.classList.add('child_active')

            console.log(getChild,'getChild')

            



            })

            })


            function handleToggle(target){
               
                const parentDiv = document.querySelectorAll(".item")
                parentDiv.forEach((parentDiv)=>{
                    const p =   parentDiv.querySelectorAll('p')

                    if(target===parentDiv.id){
                       p.forEach((p)=>{ p.classList.remove('active')})


                    }else{
                        p.forEach((p)=>{
p.classList.add('active')
                        }) 
                    }
               




                })
                

            }





  
      </script>
