<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Airport Transfer</title>
<style>
    .container{
        position: relative;
        width: 30%;
        height: 44px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50px;
        border: 1px solid black;
    }

    .active {
        background-color: red;
        border: 1px solid red;
    }

    /* Hide radio buttons */
    input[type="radio"] {
        display: none;
    }
   
</style>
</head>
<body>
  <!-- <form id="airportForm"> -->
    <div class="container">
      <label class="box active">
          <input type="radio" name="direction" value="to-airport" id="toAirport" checked> TO AIRPORT
      </label>
      <label class="box">
          <input type="radio" name="direction" value="from-airport"> FROM AIRPORT
      </label>
    </div>

    <div id="pickup-section">
        <label for="pickup-postcode">Pick up postcode:</label>
        <select id="pickup-postcode" name="pickup-postcode">
            <option value="Pick up postcode1">Pick up postcode1</option>
            <option value="Pick up postcode2">Pick up postcode2</option>
            <!-- Add more airports as needed -->
        </select>

        <label for="pickup-airport">Select Airport:</label>
        <select id="pickup-airport" name="pickup-airport">
            <option value="airport1">Airport 1</option>
            <option value="airport2">Airport 2</option>
            <!-- Add more airports as needed -->
        </select>
    </div>

    <div id="dropoff-section" style="display: none;">
        <label for="dropoff-postcode">Drop off postcode:</label>
        <select id="dropoff-postcode" name="dropoff-postcode">
            <option value="Drop off postcode:1">Drop off postcode:1</option>
            <option value="Drop off postcode:2">Drop off postcode:2</option>
            <!-- Add more airports as needed -->
        </select>
        <label for="dropoff-airport">Select Airport:</label>
        <select id="dropoff-airport" name="dropoff-airport">
            <option value="airport1">Airport 1</option>
            <option value="airport2">Airport 2</option>
            <!-- Add more airports as needed -->
        </select>
    </div>
<button id="submit">submit</button>
    <!-- <input type="submit" value="Submit" > -->
  <!-- </form> -->

  <script>
    const box = document.querySelectorAll(".box");
    const pickupSection = document.getElementById('pickup-section');
    const dropoffSection = document.getElementById('dropoff-section');

    box.forEach((elem) => {
        elem.addEventListener(('click'), () => {
            document.querySelector('.active')?.classList.remove('active');
            elem.classList.add('active');
            if (elem.querySelector('input[type="radio"]').value === 'to-airport') {
                pickupSection.style.display = 'block';
                dropoffSection.style.display = 'none';
            } else {
                pickupSection.style.display = 'none';
                dropoffSection.style.display = 'block';
            }
        });
    });
