<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- welcome_section  style   start -->

  <style>
    .welcome_container {
      width: 100%;
    }
    /* .welcome_section{

    } */
    .welcome_lefts .carousel{
      text-align: center;

    }
    .bokg ,.bokg1,.bokg2{
    background: #fff;
    font-size: 40px;
    text-transform: uppercase;
    color: #ef1616;
    padding-bottom: 15px;
    line-height: 38px;
    font-weight: bolder;

}
.bokg1 {
    
    color: #1f1d6f !important;
   
}
.bokg2{
    color: green !important;
  
}
.fa {
    display: inline-block;
    font: normal normal normal 14px / 1 FontAwesome;
    font-size: inherit;

}
.form_container{
    width: 100%;
    padding: 20px;

    background-color: rgb(232, 250, 244);

}
.form_container img{
    padding: 0 ;
}
.form_container p{
    margin-top: 20px;
    margin-bottom: 20px;
    border: 0;
    border-top: 1px solid #eee;
}  
.payment .title {
    font-family: Roboto, sans-serif;
    font-size: 23px;
    text-transform: uppercase;
    color: #fff;
    text-align: left;
    font-weight: 500;
    line-height: 30px;
    margin: 0 0 20px 0;
}


</style>
  <!--welcome_section   style   end-->
  <body>
    <!--welcome   section  start -->

    <div class="welcome_container">
      <div class="container">
        <div class="welcome_section">
          <div class="row">
            <div class="col-md-5 col-xs-12 col-sm-6">
              <div class="welcome_lefts">

                <div
                  id="carouselExampleSlidesOnly"
                  class="carousel slide"
                  data-bs-ride="carousel"
                >
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <div class="bokg">
                        <i class="fa fa-arrow-down"></i> Get Estimate<i
                          class="fa fa-arrow-down"
                        ></i>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <div class="bokg1">
                        <i class="fa fa-arrow-down"></i> BEST SERVICE<i
                          class="fa fa-arrow-down"
                        ></i>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <div class="bokg2">
                        <i class="fa fa-arrow-down"></i> BEST PRICE<i
                          class="fa fa-arrow-down"
                        ></i>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form_container">
                    <img data-src="https://www.justairports.com/images/home-steps.jpg" class="" alt="" src="https://www.justairports.com/images/home-steps.jpg">
                    <p></p>

                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-sm-12">
                      <div class="payment">
                        <div class="title">Please ! Choose Journey Type
                        </div>
                      </div>

                      

                        </div>
                    </div>
                </div>
              </div>
            </div>

            <div class="col-md-7 col-xs-12 col-sm-6">
              <div class="welcome_rights">
                <div class="welcome_rights bg-body-tertiary">
                  hello meri jaan
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--welcome   section   end-->

    <!--welcon_section    javascript  start -->

    <script></script>
    <!--welcon_section    javascript   end-->

    <script
      src="https://kit.fontawesome.com/df8f44298a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
