<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of Overlap Button</title>
<style>
    .container{
        position: relative;
        width: 30%;
        height: 44px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50px;
        border: 1px solid black  !important;

    }

    .box{
        width: 50%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50px;
    }
    .active {
        background-color: red;
        border: 1px solid red !important;
    }

   
</style>
</head>
<body>
  <div class="container">
    <div class="nav-links box red active">HOME</div>
    <div class="nav-links box green">ABOUT</div>
  </div>

  <script>
    const box = document.querySelectorAll(".box");
    box.forEach((elem) => {
        elem.addEventListener(('click'), () => {
            document.querySelector('.active')?.classList.remove('active', 'black-border');
            elem.classList.add('active');

        });
    });
  </script>
</body>
</html>
