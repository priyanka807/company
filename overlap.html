<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of Overlap Button</title>
<style>
    .container{
        position: relative;
        width: 30%;
        height: 44px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50px;
        border: 1px solid rgba(0, 0, 0, 0.201) ;

    }

    .box{
        width: 50%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50px;
    }
    .active {
        background-color: red;
        border: 1px solid red;
    }
.box input[type="radio"]{
  display: none;
}
   
</style>
</head>
<body>
  <div class="container">
    <div class=" box red active">
      <label class=" ">
        <input type="radio" name="direction" value="to-airport" id="to-airport" checked> TO AIRPORT
    </label>
    
    </div>
    <div class=" box green">
      <label class="">
        <input type="radio" name="direction" value="from-airport" id="form-airport"> FROM AIRPORT
    </label>
    </div>
  </div>

  <script>
    const box = document.querySelectorAll(".box");
    box.forEach((elem) => {
        elem.addEventListener(('click'), () => {
            document.querySelector('.active')?.classList.remove('active', 'black-border');
            elem.classList.add('active');

        });
    });

    
  </script>
</body>
</html>
